<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistyczne Morze</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000; /* Ustawienie t≈Ça na czarne */
            font-family: 'Inter', sans-serif;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/OrbitControls.js"></script>

    <script>
        // Set up the scene, camera, and renderer
        let scene, camera, renderer, controls;
        let seaMesh;
        const waves = [];
        const clock = new THREE.Clock();

        // Initialize the scene
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000); // Black background for a more dramatic effect

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 50);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Controls for camera movement
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // smooth rotation
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minPolarAngle = Math.PI / 4; // Prevent camera from going under the ground
            controls.maxPolarAngle = Math.PI / 2 - 0.1; // Limit rotation to look at the ground

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // Soft white light
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(100, 150, 50);
            scene.add(directionalLight);

            // Create the realistic sea
            createSea();
        }

        function createSea() {
            const geometry = new THREE.PlaneGeometry(200, 200, 100, 100);
            geometry.rotateX(-Math.PI / 2); // Rotate to be horizontal

            const material = new THREE.MeshPhongMaterial({
                color: 0x006699, // Deep blue color
                transparent: true,
                opacity: 0.8,
                shininess: 100,
                specular: 0x44aaff, // Blueish highlight
            });

            seaMesh = new THREE.Mesh(geometry, material);
            scene.add(seaMesh);

            // Store original vertex positions and create a unique wave offset for each
            const vertices = seaMesh.geometry.attributes.position.array;
            for (let i = 0; i < vertices.length / 3; i++) {
                waves.push({
                    x: vertices[i * 3],
                    y: vertices[i * 3 + 1],
                    z: vertices[i * 3 + 2],
                    offset: Math.random() * Math.PI * 2,
                    speed: 0.015 + Math.random() * 0.005,
                    height: 1.0 + Math.random() * 0.5,
                });
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Update waves
            const time = clock.getElapsedTime();
            const vertices = seaMesh.geometry.attributes.position.array;

            for (let i = 0; i < waves.length; i++) {
                const wave = waves[i];
                // Use a sine wave to create the up and down motion
                const yPos = wave.y + Math.sin(time * wave.speed + wave.offset) * wave.height;
                // Add a second sine wave to create a more complex, natural look
                const yPos2 = yPos + Math.cos(time * 0.5 + wave.offset * 0.5) * wave.height * 0.2;
                vertices[i * 3 + 1] = yPos2;
            }

            seaMesh.geometry.attributes.position.needsUpdate = true;
            seaMesh.geometry.computeVertexNormals(); // Recalculate normals for proper lighting

            controls.update(); // Update controls for smooth damping
            renderer.render(scene, camera);
        }

        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', onWindowResize, false);

        // Start the simulation on window load
        window.onload = function() {
            init();
            animate();
        };
    </script>
</body>
</html>
